    <script type="text/babel">
        const rootElement = document.getElementById('root')

        function Tick() {
            let currentTime = new Date().toLocaleTimeString();
            return (
                <div>
                    <h1>Olá mundo</h1>
                    <h2>Agora são {currentTime}</h2>
                </div>
            );
        }


        setInterval(() => {
            ReactDOM.render(<Tick />, rootElement);
        })
    </script>
