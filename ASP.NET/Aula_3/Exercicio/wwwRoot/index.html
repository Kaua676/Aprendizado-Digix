<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD DO BAGULHO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Usuários</h1>

        <form id="usuarioForm">
            <input type="text" id="id">
            <input type="text" id="nome" placeholder="Nome do Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="number" id="ramal" placeholder="Ramal" required>
            <input type="text" id="especialidade" placeholder="Especialidade" required>
            <button type="submit">Salvar</button>
        </form>

        <h2>Lista de Usuários</h2>
        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ramal</th>
                    <th>Especialidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
