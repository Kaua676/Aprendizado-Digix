<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cadastrar Usuário</h1>
        <form id="userForm" onsubmit="Salvar(event)">
            <input type="hidden" id="id">
            <!-- <input type="text" id="nome" placeholder="Nome" required>
            <input type="password" id="password" placeholder="Senha" required> -->

            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="text" id="nome" class="form-control" id="floatingInputGroup1" placeholder="Nome">
                    <label for="floatingInputGroup1">Username</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="password" id="password" class="form-control" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="text" id="ramal" class="form-control" id="floatingInputGroup1" placeholder="Ramal">
                    <label for="floatingInputGroup1">Ramal</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="text" id="especialidade" class="form-control" id="floatingInputGroup1"
                        placeholder="Especialidade">
                    <label for="floatingInputGroup1">Especialidade</label>
                </div>
            </div>

            <button class="btn btn-success d" id="botao" type="submit">Cadastrar</button>
        </form>
    </div>


    <div class="container">
        <h2>Lista de Usuários</h2>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Senha</th>
                    <th>Ramal</th>
                    <th>Especialidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>

</html>
