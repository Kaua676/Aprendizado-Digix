<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Software</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SELOCO JATOMA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="maquina.html">Máquinas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="software.html">Softwares</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fim Navbar -->

  <div class="container my-4">
    <h1 class="mb-4">Cadastro de Software</h1>

    <!-- Formulário -->
    <form id="softwareForm" class="row g-3 mb-4">
      <input type="hidden" id="softwareId">

      <div class="col-md-6">
        <label for="produto" class="form-label">Produto</label>
        <input type="text" id="produto" class="form-control" placeholder="Ex: Microsoft Office" required>
      </div>

      <div class="col-md-6">
        <label for="hardDisk" class="form-label">Hard Disk (GB)</label>
        <input type="number" id="hardDisk" class="form-control" placeholder="Ex: 200" required>
      </div>

      <div class="col-md-6">
        <label for="memoriaRam" class="form-label">Memória RAM (GB)</label>
        <input type="number" id="memoriaRam" class="form-control" placeholder="Ex: 8" required>
      </div>

      <div class="col-md-6">
        <label for="maquinaId" class="form-label">ID da Máquina</label>
        <input type="number" id="maquinaId" class="form-control" placeholder="Ex: 1" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>

    <h2 class="mb-3">Lista de Softwares</h2>
    <div class="table-responsive">
      <table id="tabelaSoftwares" class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>HD (GB)</th>
            <th>RAM (GB)</th>
            <th>ID Máquina</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y8RN5Ivgt+nUFlP1a6aHNTLlFd3/ "
    crossorigin="anonymous"></script>

  <script src="../scripts/software.js"></script>
</body>

</html>
