<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-3">Lista de Compras</h2>
            <div class="input-group mb-3">
                <input type="text" id="item" class="form-control" placeholder="Digite um item">
                <button class="btn btn-primary" onclick="adicionarItem()">Adicionar</button>
            </div>
            <ul id="lista" class="list-group"></ul>
        </div>
    </div>

    <script>
        let listaDeCompras = [];

        function adicionarItem() {
            let item = document.getElementById("item").value;
            if (item.trim() !== "") {
                listaDeCompras.push(item);
                document.getElementById("item").value = "";
                atualizarLista();
            }
        }

        function atualizarLista() {
            let listaHtml = document.getElementById("lista");
            listaHtml.innerHTML = "";
            listaDeCompras.forEach((item, index) => {
                let li = document.createElement("li");
                li.textContent = item;
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                listaHtml.appendChild(li);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
